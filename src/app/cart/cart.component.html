<div class="container cart table-responsive">
<h2 class="display-6 mb-3 text-black">Shopping Cart</h2>
  <table class="table text-center ">
    <thead class="bg-light text-black">
      <tr>
        <th>Remove</th>
        <th></th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>


      </tr>
    </thead>

    <tbody *ngFor="let item of items; let i=index">
      <tr>
        <td><button (click)="delete(i)" class="btn btn-sm btn-outline-dark"><i class="far fa-trash-alt"></i></button>
        </td>
        <td><img src="{{item.image}}" alt=""></td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price}}</td>
        <td style="text-align:center"><input type="number" min="0" max="5" [(ngModel)]="item.quantity"
            (change)="inputChange(i,$event)"></td>
        <td>Rs. {{item.total}}</td>

      </tr>

    </tbody>

  </table>

  <ul *ngFor="let value1 of value">
    <li>Total Rs. {{value1.final}}</li>
  </ul>

</div>

<div class="container address">
  <h2 class="display-6 mb-3 text-black">Address</h2>

<address>
  <p class="name">Jones</p>
  <p>Room No 167,</p>
  <p>14 Tottenham Court Road,</p>
  <p>London, England,</p>
  <p>W1T 1JY.</p>
</address>

<div class="d-grid gap-2">
  <p class="text-center payment">Payment</p>
  <img src="assets\qrcode_localhost (1).png" class="rounded mx-auto d-block">
</div>


</div>
