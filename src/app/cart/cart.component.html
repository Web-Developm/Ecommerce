<div class="container cart">

  <table class="table table-hover">
    <thead class="text-center bg-light text-black">
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>

      </tr>
    </thead>

    <tbody *ngFor="let item of items" class="text-center">
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.price}}</td>
      </tr>

    </tbody>
  </table>

  <p class="total">Total Rs.</p>



</div>
